<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task3</title>
    <style>
      @keyframes leftToRight {
        0% {
          left: -500px;
        }
        100% {
          left: 120%;
        }
      }
      .truck {
        position: fixed;
        bottom: 0px;
        left: -500px;
        animation-name: leftToRight;
        animation-duration: 5s;
        animation-delay: 2s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
    </style>
  </head>
  <body>
    <div class="truck">
      <img src="truck.png" height="200px" alt="" />
    </div>
  </body>
</html>
