<!DOCTYPE html>
<html>
  <head>
    <title>css-test</title>
    <style>
      .box1,
      .box2 {
        height: 600px;
      }
      .box1 {
        background-color: purple;
      }
      .box2 {
        background-color: blueviolet;
      }
      .parent {
        background-color: peachpuff;
        position: relative;
        border: 2px solid red;
      }
      .parent h1 {
        position: absolute;
        bottom: 250px;
        left: 10px;
        color: white;
        height: 50px;
        background-color: rgb(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="parent">
      <img src="./nature.jpg" height="400px" alt="nature" />

      <h1>This is div should be placed over the image</h1>
    </div>
  </body>
</html>
